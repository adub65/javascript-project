<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Fantasy Rockband Draft</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div id="band-header">
      <h1>Welcome to the Rockband Draft</h1>
      <img src="https://pngimg.com/uploads/rock_music/rock_music_PNG27.png">
    </div>

    <div class="start-band">
      <form id="band_name_form">
        <input id="band-name" class="form-control" type="text" placeholder="Enter Band Name...">
        <button id="name-and-select-band-button">Select Your Fantasy Band</button>
      </form>
    </div>

    <form id="band-form">
      <div class='all-band-members-container' style="display: none">
        <div>
          <label>Guitarist:</label><br>
          <select id="guitar-select" name="guitarist">
            <option value="">Select Your Guitar Player</option>
          </select><br><br>
        </div>

        <div>
          <label>Bassist:</label><br>
          <select id="bass-select" name="bassist">
            <option value="">Select Your Bass Player</option>
          </select><br><br>
        </div>

        <div>
          <label>Drummer:</label><br>
          <select id="drums-select" name="drummer">
            <option value="">Select Your Drummer</option>
          </select><br><br>
        </div>

        <div>
          <label>Singer:</label><br>
          <select id="microphone-select" name="singer">
            <option value="">Select Your Singer</option>
          </select><br><br>
        </div>

        <div>
          <label>Pianist:</label><br>
          <select id="piano-select" name="pianist">
            <option value="">Select Your Pianist</option>
          </select><br><br>
        </div>

        <p style="text-align: center">
          <button type="submit" id="get-fantasy-band-score-button">See Your Fantasy Band Score</button>
        </p>
      </div>
    </form>

    <div id="fantasy-band-display">
    </div>
    
  </body>
  <script type="application/javascript" src="src/index.js"></script>
</html>
