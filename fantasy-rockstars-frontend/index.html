<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Fantasy Rockband Draft</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div id="band-header">
      <h1>Welcome to the Rockband Draft</h1>
      <img src="https://pngimg.com/uploads/rock_music/rock_music_PNG27.png">
    </div>

    <div class="form-group">
      <form id="band-form">
        <input class="form-control" type="text" id="add-band-input"
          placeholder="Enter Band Name...">
        <button class="start-band-button" type="submit" name="start-band-button">Start Your Fantasy Band</button>
      </form>
    </div>


    <div hidden="hidden" class='all-band-members-container'>
      <p style="text-align:center">
        <button id="fantasy-band-button">Select Your Band Members</button>
      </p>
      <div id= guitar-select>
        <select>ALL THE GUITAR PLAYERS</select>
      </div>
      <div id= bass-select>
        <select>ALL THE BASS PLAYERS</select>
      </div>
      <div id= drums-select>
        <select>ALL THE DRUMERS</select>
      </div>
      <div id= microphone-select>
        <select>ALL THE SINGERS</select>
      </div>
      <div id= piano-select>
        <select>ALL THE PIANO PLAYERS</select>
      </div>
    </div>

  </body>
  <script type="application/javascript" src="src/index.js"></script>
</html>
